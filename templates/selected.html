<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Exercises</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>⭐ Selected Exercises</h1>

    <div class="nav">
        <a href="/">🏠 Today’s Plan</a>
        <a href="/exercises">📘 Exercise Library</a>
        <a href="/selected">⭐ Selected Exercises</a>
    </div>

    <div id="exerciseContainer"></div>

    <script>
        const container = document.getElementById('exerciseContainer');
        const saved = JSON.parse(localStorage.getItem('selectedExercises') || '[]');

        if (saved.length === 0) {
            container.innerHTML = '<div class="message">No exercises selected yet 💆‍♀️</div>';
        } else {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Primary Muscle Group</th>
                    </tr>
                </thead>
                <tbody>
                    ${saved.map(ex => `
                        <tr>
                            <td>${ex.exercise}</td>
                            <td>${ex.muscle}</td>
                        </tr>`).join('')}
                </tbody>
            `;
            container.appendChild(table);
        }
    </script>
</body>

</html>
